		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
	<div id="menu">
		<ul>
			<li><a href="#" class="current"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>	
		</ul>
		<div id="loader_menu" class="loader center"><img src="/img/gears.svg" /></div>
	</div>
	<div id="wrapper">
		<div class="float_right"><button id="menu_btn" class="btn_primary"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Menu</button></div>
		<div class="clear_fix"></div>
        <div class="center">
            <img src="/img/logo.png" class="img-medium" id="logo"/>
        </div>
        <hr class="small-hr" />
        <div class="center text-big bold">
            Anantajit

		</ul>

        <div>

            <textarea id="comment" placeholder="your comments here..." rows="3"></textarea><br />
            <input type="submit" id="submit_comment" value="Submit Comment" class="btn_primary" />

            <ul id="comment_list">
            </ul>

	</div>
