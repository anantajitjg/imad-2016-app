<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="/style.css" rel="stylesheet" />
	<style>
		@media (max-width: 640px) {
            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
		@media (max-width: 480px) {
            h1 {
                font-size: 1em;
                margin: 0 0 0.3em;
            }
        }
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="float_right">
			<a href="/" class="btn_primary"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
        </div>
		<div class="clear_fix"></div>
		<div class="center text-big">
			<h1 style="border:1px solid #337ab7;width: 25%;margin: 50px auto;border-radius: 5px;padding: 7px;">404</h1>
			<p style="color:#337ab7;">Page Not Found</p>
			<p class="text-small">Sorry, but the page you were trying to view does not exist.</p>
		</div>
	</div>
</body>
</html>
